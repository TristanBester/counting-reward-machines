defaults:  
  - environment: local
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

hydra:  
  output_subdir: null  
  run:  
    dir: .

exp:
  use_wandb: False 
  name: default
  wandb_project: old-cs-v1
  total_timesteps: 10000000
  log_interval: 1

train:
  seed: 0 
  verbose: 0
  n_procs: 3
  checkpoint_interval: 10000

hparams:
  device: cuda
  ent_coef: 0.015
  buffer_size: 7500000
  batch_size: 2500
  learning_rate: 0.001
  tau: 0.0009





