defaults:  
  - environment: local
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

hydra:  
  output_subdir: null  
  run:  
    dir: .

exp:
  use_wandb: False
  record_video: False
  name: default
  control_type: ee
  wandb_project: warehouse-regular-debug-rescale
  total_timesteps: 50000000
  log_interval: 1
  recording_interval: 500000
  max_steps: 1000

train:
  seed: 0 
  verbose: 0
  n_procs: 4
  checkpoint_interval: 100000

hparams:
  device: cuda
  ent_coef: 0.015
  buffer_size: 7500000
  batch_size: 2500
  learning_rate: 0.001
  tau: 0.0009
  gradient_steps: 1